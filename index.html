<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- links para a fonte do site e do ícone da página -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/Bubassauro.gif" type="image/x-icon">
    <title>Sign-In</title>
</head>

<body>

    <!-- Barra de navegação -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Fazer login</a></li>
            <li><button>Criar uma conta</button></li>
        </ul>
    </nav>


    <!-- conteúdo principal da página -->
    <div class="container">

        <!-- Div para enquadrar a imagem/titulo/botão do google -->
        <div class="sign-in-google">

            <!-- Div para deixar mais ajustado no meio da tela -->
            <section id="sign-box">

                <!-- Sessão para deixar mais ajustado no meio da tela -->
                <section>
                    <img id="logo" src="assets/img/Bubassauro.gif" alt="">
                    <h1>Fazer Login</h1>
                    <button>Entrar com o Google <img src="assets/img/google.svg"></button>
                </section>

            </section>

        </div>


        <!-- Divisor entre o login do Google com login comum -->
        <h2 id="divider">Ou entre com seu e-mail</h2>


        <!-- Div para enquadrar campos de email e senha -->
        <div class="sign-in-email">

            <!-- Div para deixar mais ajustado no meio da tela -->
            <section id="box">

                <!-- Sessão de campo de E-mail -->
                <section id="email">
                    <h2>Endereço de E-mail</h2>
                    <input type="text" placeholder="Email@email.com...">
                </section>

                <!-- Sessão de campo de Senha -->
                <section id="password">
                    <h2>Senha</h2>
                    <input type="password" placeholder="Insira sua senha...">
                    <a href="#">Esqueci minha senha</a>
                </section>

                <!-- Botão de login -->
                <button>Entrar</button>

            </section>

        </div>

    </div>

</body>

</html>
